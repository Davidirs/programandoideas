<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sign-in-out.css">
    
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <!-- add main.js -->
    <script type="module" src="../app/main.js"></script>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-dark-blue">

    <div id="header">
        <nav class="navbar navbar-expand-lg fs-5 bg-dark-blue" data-bs-theme="dark">
            <div class="container d-flex">
              <img id="logoHeader" alt="logo" width="120" src="../assets/img/logoblanco.png">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
                  <li class="nav-item">
                    <a class="nav-link pointer" aria-current="page" onclick="index()" id="inicio">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link pointer" onclick="conocenos()" id="conocenos">Conócenos</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link pointer" id="proyectos" onclick="proyectos()">
                      Proyectos
                    </a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link pointer" onclick="darkmode()">
                      <i id="darkmode" class="fa fa-sun" aria-hidden="true"></i>
                    </a>
                  </li>
                </ul>
      
              </div>
            </div>
          </nav>
    </div>
    <main class="d-flex justify-content-center align-items-center p-md-4">
        <section class="bg-white col-12 col-sm-10 col-md-8 br-20">

            <div class="p-4">

                <h1 class="text-center change">Iniciar sesión</h1>
                <h1 class="text-center change hidden">Resgistrarse</h1>
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center botones-menu br-20 mb-3">
                    <button type="submit" class="btn-menu button br-20 col-6 btn-gradient">Iniciar sesión</button>
                    <button type="submit" class="btn-menu button br-20 col-6 ">Registrarse</button>
                </div>
                <div id="container-login" class="change">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Dirección de correo</label>
                            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                                placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                           <div class="d-flex justify-content-between align-items-center">

                               <input type="password" class="form-control password-input" id="login-password" placeholder="*********"
                                    required>
                                    <a class="pointer "><i class="fa-solid password-eye fa-eye-slash"></i></a>
                           </div> 
                        </div>
                       <!--  <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recuerdame</label>
                        </div> -->
                        <button type="submit" class="button br-20 btn-gradient col-12">Iniciar sesión</button>
                    </form>
                    <hr>
                    <div class="text-center">

                        o inicia sesión con
                    </div>
                    <div class="m-2 d-flex justify-content-between align-items-center">


                        <button type="button" id="googleLogin" class="btn btn-gradient  color-white">
                            <img src="../assets/img/logo-google.png" alt="" class="logo">
                            Google
                        </button>
                        <button type="button" id="facebookLogin" class="btn btn-gradient color-white">
                            <img src="../assets/img/logo-facebook.png" alt="" class="logo">
                            Facebook
                        </button>
                        <button type="button" id="githubLogin" class="btn btn-gradient color-white">
                            <img src="../assets/img/logo-github.png" alt="" class="logo">
                            GitHub
                        </button>
                    </div>
                </div>


                <div id="container-signup" class="change hidden">
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Dirección de correo</label>
                            <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp"
                                placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="d-flex justify-content-between align-items-center">

                                <input type="password" class="form-control password-input" id="signup-password" placeholder="*********"
                                required>
                                <a class="pointer "><i class="fa-solid password-eye fa-eye-slash fa-eye"></i></a>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Confirmar contraseña</label>
                            <div class="d-flex justify-content-between align-items-center">
                            <input type="password" class="form-control password-input" id="signup-password2" placeholder="*********" required>
                            <a class="pointer "><i class="fa-solid password-eye fa-eye-slash fa-eye"></i></a>
                            </div>
                        </div>

                        <button type="submit" class="button br-20 btn-gradient col-12">Registrarse</button>
                    </form>
                </div>
                <hr>
                <div class="col-12 text-center">
                    <a class="button br-20 btn-gradient pointer" onclick="goto('home')">Volver al Inicio</a>
                </div>
            </div>
        </section>
    </main>

    <!-- routing -->
    <script src="../assets/js/sign-in-out.js"></script>
    <!-- routing -->
    <script src="../assets/js/routing.js"></script>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Insertar FontAwesome -->
    <script src="https://kit.fontawesome.com/9fd95bcc65.js" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
