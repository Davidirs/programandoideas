
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sign-in-out.css">
    <script type="module" src="../assets/js/main.js"></script>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark-blue d-flex justify-content-center align-items-center p-md-5" >
    <section  class="bg-white col-12 col-sm-8 col-md-6 br-20">

    
    <div id="container-login">
        <div class="row">
            <div class=" p-5">
                <h1 class="text-center">Login Form</h1>
                <div class="row botones-menu br-20">
                    <button type="submit" class="button br-20 col-6 btn-gradient">Login</button>
                    <button type="submit" class="button br-20 col-6 ">Signup</button>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="*********" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="button br-20 btn-gradient col-12">Login</button>
                </form>
            </div>
        </div>
    </div>


    <div id="container-signup">
        <div class="row">
            <div class="p-5">
                <h1 class="text-center">Signup Form</h1>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="*********" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control"  placeholder="*********" required>
                    </div>
                    
                    <button type="submit" class="button br-20 btn-gradient col-12">Signup</button>
                </form>
            </div>
        </div>
    </div>
</section>
